<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clicker Empire Game</title>
</head>
<body>
    <div class="bg-dark vh-100 d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <!-- 1ページ目（入力form） -->
            <div id="form-page" class="bg-white p-4">
                <h1>Clicker Empire Game</h1>
                <form class="form">
                  
                    <div class="my-4">
                        <input type="text" id="user-name" class="form-control" placeholder="Your name">
                    </div>
                  
                    <div class="d-flex justify-content-between pt-2">
                        <div id="new-btn" class="col-6 pe-3">
                            <button class="btn btn-primary col-12" type="submit">New</button>
                        </div>
                        <div id="login-btn" class="col-6 ps-3">
                            <button class="btn btn-primary col-12" type="submit">Login</button>
                        </div>
                    </div>
                  
                </form>
            </div>
            <!-- 2ページ目（メイン） -->
            <div id="main-page" class="d-flex justify-content-center"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
